<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trello Udemy</title>
  <link rel="stylesheet" href="./styles.css">
  <script defer type="text/javascript" src="./scripts/app.js"></script>
</head>

<body>

  <nav>
    <a href="#">Home</a>
    <a href="#">Workspace</a>
    <a href="#">Content</a>
  </nav>

  <div class="main-content">

    <div class="items-container" draggable="true">
      <div class="top-container">
        <h2>Current</h2>
        <button class="delete-container-btn">X</button>
      </div>
        <ul></ul>
        <button class="add-item-btn">Add an Item</button>
        <form autocomplete="off">
          <div class="top-form-container">
            <label for="item">Add a new item</label>
            <button class="close-form-btn">X</button>
          </div>
          <input type="text" id="item">
          <span class="validation-msg"></span>
          <button type="submit">Submit</button>
        </form>
    </div>

    <div class="items-container" draggable="true">
      <div class="top-container">
        <h2>To Do</h2>
        <button class="delete-container-btn">X</button>
      </div>
        <ul></ul>
        <button class="add-item-btn">Add an Item</button>
        <form autocomplete="off">
          <div class="top-form-container">
            <label for="item">Add a new item</label>
            <button class="close-form-btn">X</button>
          </div>
          <input type="text" id="item1">
          <span class="validation-msg"></span>
          <button type="submit">Submit</button>
        </form>
    </div>

    <div class="items-container" draggable="true">
      <div class="top-container">
        <h2>Finished</h2>
        <button class="delete-container-btn">X</button>
      </div>
        <ul></ul>
        <button class="add-item-btn">Add an Item</button>
        <form autocomplete="off">
          <div class="top-form-container">
            <label for="item">Add a new item</label>
            <button class="close-form-btn">X</button>
          </div>
          <input type="text" id="item2">
          <span class="validation-msg"></span>
          <button type="submit">Submit</button>
        </form>
    </div>

    <div class="add-new-container">
      <button class="add-container-btn">Add Another container</button>
      <form autocomplete="off">
        <div class="top-form-container">
          <label for="new-container">Add a new item</label>
          <button class="close-form-btn close-add-list">X</button>
        </div>
        <input type="text" id="new-container">
        <span class="validation-msg"></span>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
  
</body>

</html>
